name: Trigger auto deployment for test-backend-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-backend-dev-AutoDeployTrigger-9769c245-2e58-45a2-ac25-f92a39b8a9e2.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTBACKENDDEV_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: backenddeployment.azurecr.io
          registryUsername: ${{ secrets.TESTBACKENDDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTBACKENDDEV_REGISTRY_PASSWORD }}
          containerAppName: test-backend-dev
          resourceGroup: Easeworkwebdeployments
          imageToBuild: backenddeployment.azurecr.io/test-backend-dev:${{ github.sha }}
          
            

     

